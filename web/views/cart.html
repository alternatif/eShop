<link rel="stylesheet" href="css/cart.css">

<div class="shopping-cart">
<h1>Shopping Cart</h1>
  <div class="column-labels">
    <label class="product-image">Image</label>
    <label class="product-details">Product</label>
    <label class="product-price">Price</label>
    <label class="product-quantity">Quantity</label>
    <label class="product-removal">Remove</label>
    <label class="product-line-price">Total</label>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../img/PC/overwatch_pc.jpg">
    </div>
    <div class="product-details">
      <div class="product-title"><strong>Overwatch</strong></div>
      <p class="product-description">Blizzard's new game. Online multiplayer FPS. Millions of players are waiting for you !</p>
    </div>
    <div class="product-price">39.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">39.99</div>
  </div>

  <div class="product">
    <div class="product-image">
      <img src="../img/PS4/ps4_logo.jpg">
    </div>
    <div class="product-details">
      <div class="product-title"><strong>PlayStation 4</strong></div>
      <p class="product-description">Sony PlayStation 4. For the players. Play the best games on the best console ever.</p>
    </div>
    <div class="product-price">349.99</div>
    <div class="product-quantity">
      <input type="number" value="1" min="1">
    </div>
    <div class="product-removal">
      <button class="remove-product">
        Remove
      </button>
    </div>
    <div class="product-line-price">349.99</div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">389.98</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">9.49</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Total</label>
      <div class="totals-value" id="cart-total">399.47</div>
    </div>
  </div>

      <button class="checkout">Payment</button>

</div>
