<div class="container">
  <h1>Add a new product in the store</h1>
  <form class="form-horizontal" role="form" ng-submit="addProduct()">
    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Product name</label>
      <div class="col-sm-10">
        <input type="text" ng-model="formData.title" class="form-control" id="title" placeholder="Product name"/>
      </div>
    </div>
    <div class="form-group">
      <label for="year" class="col-sm-2 control-label">Description</label>
      <div class="col-sm-10">
        <input type="text" ng-model="formData.description" class="form-control" id="description" placeholder="Describe your product"/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Price</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="formData.price" class="form-control" id="price" placeholder="0.00$"/>
      </div>
    </div>
    <div class="form-group">
      <label for="director" class="col-sm-2 control-label">Quantity</label>
      <div class="col-sm-10">
        <input type="number" step="any" min="0" ng-model="formData.quantity" class="form-control" id="quantity" placeholder="1"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Upload a picture</label>
      <div class="col-sm-10">
        <button class="btn btn-info">Upload</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
      </div>
    </div>
  </form>
</div>
