<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-2">
      <img src="http://placehold.it/300x200" alt="{{product.title}}">
      <div class="caption">
        <h3>{{product.title}}</h3>
        <p>{{product.description}}</p>
        <p>{{product.price | currency }}</p>
        <p>
          <a href="#" class="btn btn-primary" role="button">Add to cart</a>
          <a href="/products" class="btn btn-default" role="button">Back</a>
        </p>
      </div>
    </div>
  </div>
</div>
